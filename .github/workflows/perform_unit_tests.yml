name: perform-unit-tests
on: [push]
jobs:
  Run_GTests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install libgtest-dev lcov
      - run: mkdir -p build/tests 
      - run: cmake -DBUILD_CONFIGURATION=GTEST -DCMAKE_BUILD_TYPE=Debug -B build/tests -G "Unix Makefiles"
      - run: cmake --build build/tests --target AoC2023_GTest
      - run: make -C build/tests
      - run: ./build/tests/AoC2023_GTest 
      - run: make -C build/tests gcov
      - run: make -C build/tests lcov
      - uses: actions/upload-artifact@v4
        with:
          name: lcoverage
          path: build/tests/lcoverage/   

