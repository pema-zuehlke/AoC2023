name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  try-cmake-instal:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: pwd
      - run: ls
      - run: mkdir build && cd build && mkdir tests && cd tests
      - run: cmake -DBUILD_CONFIGURATION=GTEST -DCMAKE_BUILD_TYPE=Debug -S /home/runner/work/Aoc2023 -B /home/runner/work/Aoc2023/build/tests -G "Unix Makefiles"
      - run: ls
      - run: make
      - run: ./AoC2023_GTest